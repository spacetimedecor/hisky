type Register {
    register (
        email: String!,
        username: String!,
        password1: String!,
        password2: String!,
    ): registrationResponse
}

type registrationResponse {
    success: String
    errors: String
    token: String
    refreshToken: String
}
##################################
################# LOGIN:
##################################
type Login {
    login (
        email: String,
        username: String,
        password1: String!
    ): loginResponse
}

type loginResponse {
    success: String
    errors: String
    token: String
    refreshToken: String
}
