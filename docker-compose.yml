version: '3'

services:
  db:
    image: postgres#may need to be something else
    ports:
      - "5432:5432"
  django:
    build: ./backend
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app/frontend
      - node-modules:/app/frontend/node_modules
    ports:
      - "8080:8080"

volumes:
  node-modules:
